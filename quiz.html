<html>
    <head><link rel="stylesheet" href="styles.css"></head>
    <title>Quiz</title>
    <body>
        <body>
            <div class="login-container" id="login-container">
                <h1>Login</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button onclick="login()">Login</button>
                <p class="error-message" id="error-message"></p>
            </div>
            
            <div class="quiz-container" id="quiz-container" style="display:none;">
                <h1>Cricket Quiz</h1>
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
                <p class="feedback" id="feedback"></p>
                <p>Score: <span id="score">0</span></p>
                <button onclick="restartQuiz()">Restart Quiz</button>
            </div>
            
            <script>
            const quizData = [
                {
                    question: "Who is known as the 'God of Cricket'?",
                    options: ["Sachin Tendulkar", "Ricky Ponting", "Brian Lara", "Virat Kohli"],
                    answer: "Sachin Tendulkar"
                },
                {
                    question: "Which country has won the most Cricket World Cups?",
                    options: ["India", "Australia", "England", "West Indies"],
                    answer: "Australia"
                },
                {
                    question: "Who holds the record for the fastest century in ODIs?",
                    options: ["AB de Villiers", "Chris Gayle", "Shahid Afridi", "Virender Sehwag"],
                    answer: "AB de Villiers"
                },
                {
                    question: "Which player has scored the most international runs in cricket?",
                    options: ["Ricky Ponting", "Sachin Tendulkar", "Virat Kohli", "Brian Lara"],
                    answer: "Sachin Tendulkar"
                },
                {
                    question: "Who is the only cricketer to have scored a triple century in both Test and ODI cricket?",
                    options: ["Rohit Sharma", "Chris Gayle", "Virender Sehwag", "Sachin Tendulkar"],
                    answer: "Chris Gayle"
                }
            ];
            
            let currentQuestion = 0;
            let score = 0;
            
            function login() {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const errorMessage = document.getElementById("error-message");
            
                if (username && password) {
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("quiz-container").style.display = "block";
                    loadQuestion();
                } else {
                    errorMessage.textContent = "Username and password cannot be empty!";
                }
            }
            
            function loadQuestion() {
                const questionElement = document.getElementById("question");
                const optionsElement = document.getElementById("options");
                const feedbackElement = document.getElementById("feedback");
            
                feedbackElement.textContent = "";
                questionElement.textContent = quizData[currentQuestion].question;
                optionsElement.innerHTML = "";
                
                quizData[currentQuestion].options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = function() {
                        checkAnswer(option);
                    };
                    optionsElement.appendChild(button);
                });
            }
            
            function checkAnswer(selectedAnswer) {
                const correctAnswer = quizData[currentQuestion].answer;
                const feedbackElement = document.getElementById("feedback");
                const scoreElement = document.getElementById("score");
            
                if (selectedAnswer === correctAnswer) {
                    feedbackElement.textContent = "Correct!";
                    score++;
                    scoreElement.textContent = score;
                } else {
                    feedbackElement.textContent = "Incorrect. The correct answer is: " + correctAnswer;
                }
            
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    setTimeout(loadQuestion, 1000); // Load next question after 1 second
                } else {
                    feedbackElement.textContent = "Quiz completed. Final score: " + score;
                    document.querySelector("#options button").disabled = true; // Disable submit button after quiz completion
                }
            }
            
            function restartQuiz() {
                currentQuestion = 0;
                score = 0;
                document.getElementById("score").textContent = score;
                document.getElementById("feedback").textContent = "";
                document.getElementById("quiz-container").style.display = "none";
                document.getElementById("login-container").style.display = "block";
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                document.getElementById("error-message").textContent = "";
            }
            
            </script>
            </body>
            </html>
